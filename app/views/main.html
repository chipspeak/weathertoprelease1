<!DOCTYPE html>
<html>
  <head>
    <head>
      <title>#{get 'title' /}</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
      **<script src="https://kit.fontawesome.com/dd084b05a9.js" crossorigin="anonymous"></script>**
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    </head>
  <body class="container">
    <div class="hero is-info is-small">
      <div class="hero-body">
        <p class="title">
          Welcome to Weathertop
          <div class="columns is-flex is-right-aligned">
            <figure class="image is-right is-64x64">
              <img src="/public/images/white/whitewindandsun.png">
            </figure>
            <figure class="image is-aligned-right is-64x64">
              <img src="/public/images/white/whitecloud.png">
            </figure>
            <figure class="image is-aligned-right is-64x64">
              <img src="/public/images/white/whitesnow.png">
            </figure>
            <figure class="image is-aligned-right is-64x64">
              <img src="/public/images/white/whitesunshine.png">
            </figure>
            <figure class="image is-aligned-right is-64x64">
              <img src="/public/images/white/whiteumbrella.png">
            </figure>
          </div>
        </p>
      </div>
    </div>
    <section class="box">
      #{doLayout /}
    </section>
    <footer class="footer box">
      <div class="content has-text-centered">
        <p>
          Copyright Weathertop 2023
        </p>
      </div>
    </footer>
  </body>
</html>
